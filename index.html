        let chatHistory = []; // ì±„íŒ… ê¸°ë¡ì„ ì €ì¥í•  ë°°ì—´

        // ì„¤ì • ê°’ ì €ì¥ ë³€ìˆ˜ (íŒì—… ë‹«ì„ ë•Œ ì ìš© ë˜ëŠ” ì·¨ì†Œ ì‹œ ë˜ëŒë¦¬ê¸° ìœ„í•´)

        // ì‹œê°„ í¬ë§· í•¨ìˆ˜ (ì˜¤í›„ 5:50)
        function getTimeString() {
            const now = new Date();
            let h = now.getHours();
            const m = now.getMinutes().toString().padStart(2, '0');
            const pm = h >= 12 ? "ì˜¤í›„" : "ì˜¤ì „";
            h = h % 12;

            return `${pm} ${h}:${m}`;

        // ë§í’ì„  ì¶”ê°€ í•¨ìˆ˜
        function appendMessage(text, sender, isTyping = false) {
            const row = document.createElement('div');
            row.className = 'message-row ' + sender;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            const time = document.createElement('span');

            if (isTyping) {

            } else {

                // ì‹¤ì œ ë©”ì‹œì§€ê°€ ì¶”ê°€ë  ë•Œë§Œ ì±„íŒ… ê¸°ë¡ì— ì¶”ê°€
                updateChatHistory(text, sender);

            row.appendChild(bubble);

        function updateChatHistory(text, sender) {

        // í•œê¸€ìì”© íƒ€ì´í•‘ íš¨ê³¼ + ì»¤ì„œ
        function typeTextEffect(bubble, text, callback) {
            let i = 0;
            bubble.innerHTML = '<span class="typed"></span><span class="typing-cursor">|</span>';
            const typedSpan = bubble.querySelector('.typed');
            const cursor = bubble.querySelector('.typing-cursor');

            function type() {
                if (i < text.length) {
                    typedSpan.textContent = text.slice(0, i + 1);
                    i++;

                    // ìŠ¤í¬ë¡¤ì„ í•­ìƒ ìµœì‹ ìœ¼ë¡œ
                    scrollToBottom();
                } else {
                    typedSpan.textContent = text;
